name: Test

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --extra test

      - name: Run linter (ruff)
        run: |
          uv run ruff check src tests

      - name: Run formatter check (ruff)
        run: |
          uv run ruff format --check src tests

      - name: Run type checker (mypy)
        run: |
          uv run mypy src

      - name: Run unit tests
        run: |
          uv run pytest tests/unit -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Run integration tests
        run: |
          uv run pytest tests/integration -v --cov=src --cov-append --cov-report=xml --cov-report=term-missing

      - name: Run E2E tests
        run: |
          uv run pytest tests/e2e -v --cov=src --cov-append --cov-report=xml --cov-report=term-missing

      - name: Generate coverage report
        if: always()
        run: |
          uv run coverage html

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 30
